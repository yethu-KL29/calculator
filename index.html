<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        
        <div class="screen">

        </div>

        
        <div class="numbers">

            <div class="r1">
                <button class ="btns" value="1">1</button>
                <button class ="btns" value="2">2</button>
                <button class ="btns" value="3">3</button>
                <button class ="btns" id ="operators" value="+">+</button>
            </div>

            <div class="r2">
                <button class ="btns" value="4">4</button>
                <button class ="btns" value="5">5</button>
                <button class ="btns" value="6">6</button>
                <button class ="btns" id ="operators" value="-">-</button>
            </div>

            <div class="r3">
                <button class ="btns" value="7">7</button>
                <button class ="btns" value="8">8</button>
                <button class ="btns" value="9">9</button>
                <button class ="btns" id ="operators" value="/">/</button>
            </div>

            
            
            <div class="r4">
                <button class ="btns" id ="operators" value="x">x</button>
                <button class ="btns" value="clr"> clr</button>
                <button class ="btns" value="=">=</button>
            </div>
         

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
